version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf dist node_modules .vite .env
        - npm ci
        - echo "VITE_API_URL=$VITE_API_URL" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
