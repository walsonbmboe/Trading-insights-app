version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf dist node_modules .vite .env
        - npm ci
        - echo "VITE_API_URL=$VITE_API_URL" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

env:
  variables:
    VITE_API_URL: https://v5ve3rxecf.execute-api.eu-north-1.amazonaws.com/Prod