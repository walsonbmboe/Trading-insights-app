version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - rm -rf node_modules
        - npm ci
    build:
      commands:
        - tsc --project frontend/tsconfig.app.json && vite build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
env:
  variables:
    VITE_API_URL: https://v5ve3rxecf.execute-api.eu-north-1.amazonaws.com/Prod
